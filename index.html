<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-do-list</title>
</head>
<body>
    <header class="p-3 bg-primary">
        <h1 class="text-light">To-Do-List</h1>
    </header>

    <div class="container mt-5 p3">
        <div id="addCard" class="card card-body mb-3">
            <h3>Add Task</h3>
            <form class="form-control mb-3">
                <label for="add" class="form-label">Add list</label>
                <div class="d-flex">
                    <input type="text" class="form-control form-control-sm me-2" placeholder="Enter to do..." id="add">
                    <submit class="btn btn-info btn-sm" value="submit" id="submitBtn">Submit</submit>
                </div>
            </form>
        </div>

        <div class="card card-body mb-4">
            <h3>Current Task's</h3>
            <p id="placeholder" class="ms-2">Pending task's...</p>
            <ul class="list-group my-3">
                <!-- <li class="list-group-item pb-3"><input type="checkbox" class="form-check-input me-2">Item 1 <button class="btn btn-danger btn-sm float-end delete">X</button>
                <li class="list-group-item pb-3"><input type="checkbox" class="form-check-input me-2">Item 1 <button class="btn btn-danger btn-sm float-end delete">X</button>
                <li class="list-group-item pb-3"><input type="checkbox" class="form-check-input me-2">Item 1 <button class="btn btn-danger btn-sm float-end delete">X</button>-->
            </ul>
        </div>

        <div id="progress" class="text-center">
            <div class="row justify-content-center">
                <div class="col-3 card">
                    <div class="card-body">
                        <h4>Done</h4>
                        <h3 id="done">0</h3>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-3 card">
                    <div class="card-body">
                        <h4>Remaining</h4>
                        <h3 id="remaining">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-light text-center p-4 mt-4 fixed-bottom">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-6 text-start">
                    <h6>All rights received || 2024</h6>
                </div>
                <div class="col-6 text-end">
                    <h6 class="title">Made with Boostrap 5</h6>
                </div>
            </div>
        </div>
    </footer>

<script src="script.js"></script>
</body>
</html>
